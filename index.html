<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300|Roboto:100,400|Roboto+Mono:500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div id="menu">
    <div class="wrap-collabsible">
        <input id="collapsible" class="toggle" type="checkbox">
        <label for="collapsible" class="lbl-toggle"><i class="fas fa-bars"></i>&nbsp;Menu</label>
        <div class="collapsible-content">
            <div class="content-inner">
                <p>
                    Enter your API Keys to make this work:
                </p>
                <form id="api-keys">
                    <div>
                        <label for="field-teamweek-api">Teamweek API Key</label>
                        <input type="text" id="field-teamweek-api">
                    </div><div>
                    <label for="field-toggl-api">Toggl API Key</label>
                    <input type="text" id="field-toggl-api">
                </div><div class="buttons">
                    <button type="submit" class="btn action">
                        <i class="fas fa-hdd"></i>&nbsp;Save
                    </button>
                    <button class="btn action" id="fetch-teamweek">
                        <i class="fas fa-sync-alt"></i>&nbsp;Get Tasks
                    </button>
                </div>
                </form>

            </div>
        </div>
    </div>
</div>
<ul id="task-list">
    <h1 id="time"></h1>
    <task v-for="task in tasks" :key="task.id" :task="task" class="task" />
</ul>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="functions.js"></script>
<script src="interface.js"></script>
</body>
</html>
